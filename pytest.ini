[tool:pytest]
minversion = 7.4
addopts = -ra -q --cov=connector_server --cov-report=html --cov-report=term-missing --strict-markers
testpaths = connector-server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning