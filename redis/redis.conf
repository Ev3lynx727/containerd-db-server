# Redis configuration for database connector
bind 0.0.0.0
port 6380
timeout 0
tcp-keepalive 300
daemonize no
supervised auto

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (disabled for now to avoid permission issues)
appendonly no
# appendfilename "appendonly.aof"
# appendfsync everysec

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Security
protected-mode no
# In production, configure password authentication
# requirepass yourpasswordhere

# Performance
tcp-backlog 511
databases 16
